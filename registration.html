<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="registration">
    <div>
        <img class="reg-X" src="./img/X.png" alt="X">
        <div class="reg">
            <header class="header-reg">
                <a href="#">Login</a>
                <img src="./img/I.png" alt="I">
                <a class="active" href="#">Register</a>
            </header>
            <section class="section-reg">
                <p>Enter your email and password to register.</p>
                <div class="form">
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Enter your email">
                    <label class="password"><input type="password" name="password" placeholder="Password"><img src="./img/Hide.png" alt="Hide"></label>
                    <input type="password" name="password" placeholder="Confirm Password">
                    <button type="submit">Register</button>
                </div>
                <div class="line-reg">
                    <span class="line"></span>
                    <p>Or register with</p>
                    <span class="line"></span>
                </div>
                <div class="button-reg">
                    <button><img src="./img/google.svg" alt="Google">Continue with Google</button>
                    <button><img src="./img/facebook.svg" alt="Facebook">Continue with Facebook</button>
                </div>
            </section>
        </div>
        <footer class="footer-reg"></footer>
    </div>
</body>
</html>
